# Application
spring.application.name=MyTogether
server.port=8080

# PostgreSQL Database Configuration (Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/mytogether
spring.datasource.username=mytogetheruser
spring.datasource.password=mytogetherpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
#jwt.secret=your-secret-key-here-make-it-long-and-secure-at-least-256-bits-for-production-use
#jwt.expiration=86400000

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.google.maps=DEBUG

# Google Maps API
google.maps.api.key=AIzaSyAxJ0IUK019PrkXtqKAiN8wWq9C7R056d4

# Jackson JSON
spring.jackson.serialization.indent_output=true


# Disable Spring Security completely
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration