# Application
spring.application.name=MyTogether
server.port=8080

# PostgreSQL Database Configuration (Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/mytogether
spring.datasource.username=mytogetheruser
spring.datasource.password=mytogetherpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=kX7vP9mZ2nQ8rT4wY6uB3cH5jL0aF8eD1gK9sM2vN4x=
jwt.expiration=86400000

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# Response Compression (70% smaller responses)
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024

# Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.google.maps=DEBUG

# Google Maps API
google.maps.api.key=AIzaSyAxJ0IUK019PrkXtqKAiN8wWq9C7R056d4

# Jackson JSON
spring.jackson.serialization.indent_output=true


# Disable Spring Security completely
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ========================================
# PRODUCTION CONFIGURATION (Railway + Supabase)
# ========================================
spring.config.activate.on-profile=prod

# Database (Supabase - will be set via Railway environment variables)
spring.datasource.url=${DATABASE_URL}
spring.jpa.show-sql=false
logging.level.org.springframework.security=INFO
logging.level.com.google.maps=INFO

# Server port (Railway sets this)
server.port=${PORT:8080}

# Supabase Storage (for images)
supabase.url=${SUPABASE_URL:}
supabase.key=${SUPABASE_KEY:}
supabase.bucket=shop-photos
